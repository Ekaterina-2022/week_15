<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THIRD SPACE</title>
    <link rel="stylesheet" href="assets\normilize.css" />
    <link rel="stylesheet" href="assets\style.css" />
  </head>
  <body>
    <div class="container-wrapper">
      <select name="theme__color" id="theme">
        <option value="default" class="white">default</option>
        <option value="black" class="black">black</option>
        <option value="yellow" class="yellow">yellow</option>
      </select>
      <div class="container" id="containerMain">
        <div class="container-logo">
          <div class="logo-img">
            <img src="assets\TSMathsHub_logo.png" alt="" width="100%" />
          </div>
          <hr />
          <div class="logo-title">
            <p>
              Register for free to get access to hundreds <br />
              of great, free resources
            </p>
          </div>
        </div>
        <div class="form-wrapper">
          <form>
            <div class="" id="errorBanner"></div>
            <div class="form-names">
              <div class="form-name column">
                <label for="first-name-input">First Name</label>
                <input
                  type="text"
                  name="first-name-input"
                  class="input"
                  id="firstName"
                />
              </div>
              <div class="form-name">
                <label for="last-name-input">Last Name</label>
                <input
                  type="text"
                  name="last-name-input"
                  class="input"
                  id="lastName"
                />
              </div>
            </div>
            <div class="column">
              <label for="country">Country</label>
              <input name="country-input" id="country" class="input" />
            </div>
            <div class="column">
              <label for="job">Job Title</label>
              <input type="text" name="job-input" id="job" class="input" />
            </div>
            <div class="column">
              <label for="school">Your School</label>
              <input type="text" id="school" class="input" />
            </div>
            <div class="column">
              <label for="eadress">Email Address</label>
              <input type="text" class="input" id="eadress" />
            </div>
            <div class="column">
              <label for="password">Password</label>
              <input type="password" class="input" id="password" />
            </div>
            <div class="register-btn">
              <button class="reg-btn" id="regButton" onclick="check();">
                Register Now
              </button>
            </div>
          </form>
        </div>
        <div>
          <div class="email">
            Trouble signing up? Email
            <a class="email" href="hello@thirdspacelearning.com">
              hello@thirdspacelearning.com
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
